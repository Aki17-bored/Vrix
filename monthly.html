<body>
<header class="top-header">
  <div class="logo">Vrix</div>
  <nav>
    <a href="index.html">Dashboard</a>
    <a href="weekly.html">Weekly & Monthly</a>
    <a href="monthly.html" class="active">Calendar</a>
    <a href="settings.html">Settings</a>
  </nav>
  <button id="themeToggle" class="theme-btn">ðŸŒ™</button>
</header>

<main class="container">
  <h1>Monthly Calendar</h1>
  <p class="small">Highlight exams, birthdays, special days and deadlines.</p>

  <div class="month-shell">
  <div class="month-header">
    <button id="prevMonth" class="month-nav">&lt;</button>
    <div id="monthLabel" class="month-label">2025 / 11</div>
    <button id="nextMonth" class="month-nav">&gt;</button>
  </div>

  <div class="calendar-weekdays">
    <div>SUN</div><div>MON</div><div>TUE</div>
    <div>WED</div><div>THU</div><div>FRI</div><div>SAT</div>
  </div>

  <div id="calendar" class="calendar"></div>

  <!-- NEW: event panel under calendar -->
  <div id="calendarPanel" class="calendar-panel">
    <div class="calendar-panel-title">Selected day</div>
    <div id="calendarPanelDate" class="calendar-panel-date">
      Tap a date in the calendar above.
    </div>

    <div id="calendarPanelEvents" class="calendar-panel-events">
      <!-- filled by JS -->
    </div>

    <form id="calendarEventForm" class="calendar-event-form">
      <input
        id="calendarEventInput"
        type="text"
        placeholder="Add event for this day (e.g. Exam, Birthday)â€¦"
        autocomplete="off"
      />
      <button type="submit">Add</button>
    </form>
  </div>
</div>
